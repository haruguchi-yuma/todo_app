<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="app" class="container">
      <div class="title">
        <h1>Todo App</h1>
      <div class="marker"></div>
    </div>

    <div class="todoForm">
      <input type="text" class="mr-15 ml-15" v-model="newBody" @keypress.enter="addTodo">
      <button type="submit" @click="addTodo">作成</button>
    </div>

    <div class="todoList">
      <table>
        <thead>
          <tr>
            <th class="status">状態</th>
            <th class="todoName">Todo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="todo in todos" :key="todo.id">
            <div class="checkbox">
              <td><input type="checkbox" @click="todo.done = !todo.done"></td>
            </div>
            <td>
              <div :class="{'complete': todo.done, editing: todo == editedTodo}">
                <span class="view" @dblclick="editTodo(todo)">{{ todo.body }}</span>
                <input class="edit" type="text" v-model="todo.body"
                  v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)"
                  @keypress.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)"
                >
              </div>
            </td>
            <td><button @click="deleteTodo(todo)">削除</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
